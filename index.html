<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1>Todo App</h1>
          <form id="dataSearch" class="row row-cols-2 p-3">
            <input
              id="searchBox"
              aria-label="search"
              class="form-control col-md-10"
            />
            <button type="submit" class="btn btn-primary col-md-2">
              Search
            </button>
          </form>
          <table id="dataTable" class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="header sortable text-center" data-sort="id">
                  <div class="d-flex align-items-center">
                    <span class="label">ID</span>
                    <span class="arrow small text-secondary mt-1"></span>
                  </div>
                </th>
                <th class="header sortable text-center" data-sort="title">
                  <div class="d-flex align-items-center">
                    <span class="label">Title</span>
                    <span class="arrow small text-secondary mt-1"></span>
                  </div>
                </th>
                <th class="header sortable text-center" data-sort="completed">
                  <div class="d-flex align-items-center">
                    <span class="label">Completed</span>
                    <span class="arrow small text-secondary mt-1 w-2"></span>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/Fredgroom/cmostores_interview_challenge"
        target="_blank"
        >Github Link</a
      >
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
